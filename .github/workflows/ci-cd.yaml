name: Test, Build, Push, Deploy, Check, Notify Action

on:
  push:
    branches:
      - '**'

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup latest nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Just build test
        run: npm run build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup docker action
        uses: docker/setup-docker-action@v4

      - name: Build docker image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PACKAGE_NAME }}:latest .
      - name: Push docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PACKAGE_NAME }}:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "SSH connection successful"
            uptime

      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_SSH_KEY }}
          source: docker-compose.yaml
          target: /home/${{ secrets.VPS_USERNAME }}/projects/${{ secrets.PACKAGE_NAME }}

      - name: Copy Caddyfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_SSH_KEY }}
          source: Caddyfile
          target: /home/${{ secrets.VPS_USERNAME }}/projects/${{ secrets.PACKAGE_NAME }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USERNAME }}/projects/${{ secrets.PACKAGE_NAME }}
            docker compose --profile prod pull --ignore-pull-failures
            docker compose --profile prod down
            docker image prune -af
            docker compose --profile prod up -d --force-recreate
            
      - name: Restart Caddy server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl restart caddy
            echo "Caddy server restarted"

  deploy-check:
    name: Check if Deploy was Successful
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - deploy
  
    steps:
      - name: Verify containers and API health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit immediately if any command fails
  
            PROJECT_DIR="/home/${{ secrets.VPS_USERNAME }}/projects/${{ secrets.PACKAGE_NAME }}"
            API_URL="http://localhost:${{ secrets.PORT }}/api/v1"
  
            echo "üìÅ Moving to project directory"
            cd "$PROJECT_DIR"
  
            echo "üê≥ Checking container status..."
            container_status=$(docker compose ps -q \
              | xargs docker inspect --format '{{ .State.Status }}' \
              | grep -vE 'exited|restarting' || true)
  
            if [[ -z "$container_status" ]]; then
              echo "‚ùå Error: One or more containers are not running properly"
              docker compose ps
              exit 1
            fi
  
            echo "‚úÖ All containers are running"
  
            echo "üåê Checking API health with retries..."
  
            MAX_RETRIES=5
            SLEEP_SECONDS=5
            ATTEMPT=1
            SUCCESS=false
  
            while [[ $ATTEMPT -le $MAX_RETRIES ]]; do
              echo "‚û°Ô∏è Attempt $ATTEMPT/$MAX_RETRIES"
  
              response_code=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL" || true)
              echo "Response code: $response_code"
  
              if [[ "$response_code" == "200" ]]; then
                echo "‚úÖ API is healthy (200 OK)"
                SUCCESS=true
                break
              fi
  
              echo "‚è≥ API not ready yet, sleeping for ${SLEEP_SECONDS}s..."
              sleep $SLEEP_SECONDS
              ATTEMPT=$((ATTEMPT + 1))
            done
  
            if [[ "$SUCCESS" != "true" ]]; then
              echo "‚ùå API did not return 200 after ${MAX_RETRIES} attempts"
              exit 1
            fi
  
            echo "üéâ Deployment verification successful!"


  notify:
    name: Notify Telegram Project Group on Failure
    runs-on: ubuntu-latest
    needs:
      - build-and-push
      - deploy
      - deploy-check
    if: |
      always() &&
      (needs.build-and-push.result == 'failure' ||
       needs.deploy.result == 'failure' ||
       needs.deploy-check.result == 'failure') &&
      (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')

    steps:
      - name: Send Telegram Notification
        uses: devlopersabbir/telegram-action-notifier@v1.0.1
        with:
          bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: 'Failure detected on branch: ${{ github.ref }}. Please check GitHub Actions logs and resolve the issue.'
